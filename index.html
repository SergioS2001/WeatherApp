<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Weather App by Sérgio Sousa</title>
    
</head>
<body>
    <!--aplicação do script de javascript e a implementação de design-->
        <script src="https://kit.fontawesome.com/6a2fb62142.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>


        <div class="card">

            <div class="search">
                <input type="text" placeholder="Enter you location">
                <button type="button" >
                    <img src="images\search.png" width="12px" height="11px"  >
                </button>
            </div>
       
        <div class="not-found">
            <img src="images/not-found.png">
            <h3>Location not found, please try again</h3>
        </div>


        <div class="weather-box">
            <img src="">
            <p class="Temperature"></p>
            <p class="Description"></p>

        </div>

        <div class="weather-details">

            <div class="humidity">
                <img src="images/humidity.png">
                <div class="text">
                <span></span>
                <p>humidity</p>
               </div>
            </div>

            <div class="wind">
                <img src="images/wind.png">
                <div class="text">
                <span></span>
                <p>wind speed</p>
               </div>
            </div>

        </div>


            

        
    </div>

</body>
</html>
